version: "3.8"

services:
  drone-server:
    image: drone/drone:2
    container_name: drone_server
    ports:
      - "8090:80" # Drone UI port
      - "9000:9000" # For runners to connect
    volumes:
      - ./drone-server-data:/data
    environment:
      # GitHub Integration
      - DRONE_GITHUB_CLIENT_ID=${DRONE_GITHUB_CLIENT_ID}
      - DRONE_GITHUB_CLIENT_SECRET=${DRONE_GITHUB_CLIENT_SECRET}
      # Runner Communication
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      # Server URL
      - DRONE_SERVER_HOST=${DRONE_SERVER_HOST}
      - DRONE_SERVER_PROTO=${DRONE_SERVER_PROTO}
      # Admin User
      - DRONE_USER_CREATE=username:${DRONE_ADMIN_USERNAME},admin:true
    restart: unless-stopped

  drone-runner-docker:
    image: drone/drone-runner-docker:1
    container_name: drone_runner_docker
    depends_on:
      - drone-server
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DRONE_RPC_PROTO=${DRONE_SERVER_PROTO}
      - DRONE_RPC_HOST=drone_server
      - DRONE_RPC_SECRET=${DRONE_RPC_SECRET}
      - DRONE_RUNNER_CAPACITY=2
      - DRONE_RUNNER_NAME=docker-runner-1
    restart: unless-stopped
