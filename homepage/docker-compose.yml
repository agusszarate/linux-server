services:
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    ports:
      - "8090:3000"
    environment:
      - HOMEPAGE_ALLOWED_HOSTS=192.168.1.84,home.home.com,home.com
    volumes:
      - ./config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped